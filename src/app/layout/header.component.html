<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/"><mat-icon>catching_pokemon</mat-icon></button>
  <span class="ml-2">Inipod Pokémon</span>
  <span class="header-spacer"></span>
  <button mat-button routerLink="/">Home</button>
  <button mat-button routerLink="/pokemon">Pokémon</button>
  <button mat-button routerLink="/favorites">Favorites</button>
  <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon></button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/login">Login</button>
    <button mat-menu-item routerLink="/signup">Signup</button>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
