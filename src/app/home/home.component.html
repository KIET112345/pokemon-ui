<h2>Featured Trailers</h2>
<div class="grid" style="display:grid;grid-template-columns:repeat(2,1fr);gap:12px;">
  <div *ngFor="let url of trailers">
    <div class="video-container">
      <iframe width="100%" height="240" [src]="url | safeUrl" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</div>

<h2 class="mt-6">Featured Pok√©mon</h2>
<div class="card-grid">
  <mat-card *ngFor="let p of pokemons$  | async" class="pokemon-card">
    <img [src]="p.imageUrl" alt="{{p.name}}" onerror="this.src='assets/pokemon/placeholder.png'"/>
    <h3>{{ p.name }}</h3>
    <button mat-stroked-button color="primary" [routerLink]="['/pokemon']">See More</button>
  </mat-card>
</div>
